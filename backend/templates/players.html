{{define "players"}}
    <div class="flex justify-between items-end mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white">Online Players</h1>
            <p class="text-zinc-500 text-sm" id="player-count">Connecting...</p>
        </div>
        <input type="text" id="player-search" placeholder="Search by name or UUID..." 
            class="bg-zinc-900 border border-zinc-800 text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 w-80 disabled:opacity-50 disabled:cursor-not-allowed">
    </div>

    <div class="bg-[#18181b] border border-zinc-800 rounded-xl overflow-hidden shadow-sm">
        <table class="w-full text-left text-sm">
            <thead class="bg-[#09090b] text-zinc-500 font-medium uppercase text-[11px] tracking-wider border-b border-zinc-800">
                <tr>
                    <th class="px-6 py-4">Player</th>
                    <th class="px-6 py-4 cursor-pointer hover:text-white" onclick="setSort('ping')">Ping ↕</th>
                    <th class="px-6 py-4 cursor-pointer hover:text-white" onclick="setSort('playtime')">Time Online ↕</th>
                    <th class="px-6 py-4">World</th>
                    <th class="px-6 py-4 text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="player-table-body" class="divide-y divide-zinc-800">
            </tbody>
        </table>
    </div>

    <script>
        const tbody = document.getElementById('player-table-body');
        const countHeader = document.getElementById('player-count');
        const searchInput = document.getElementById('player-search');
        const ws = new WebSocket('ws://' + window.location.host + '/ws/web');

        let players = [];
        let sortKey = 'name';
        let sortAsc = true;
        let pluginOnline = false;

        function setSort(k) { if(sortKey === k) sortAsc = !sortAsc; else { sortKey = k; sortAsc = true; } render(); }

        function setPluginStatus(status) {
            pluginOnline = status === 'online';
            searchInput.disabled = !pluginOnline;

            if (!pluginOnline) {
                players = [];
                countHeader.textContent = 'Server offline. Start your server to manage players.';
                countHeader.className = 'text-amber-400 text-sm';
                render();
            } else {
                countHeader.className = 'text-zinc-500 text-sm';
            }
        }

        function render() {
            if (!pluginOnline) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-zinc-400 italic">Server offline. Start your server to view online players.</td></tr>';
                return;
            }

            const query = searchInput.value.toLowerCase();
            let filtered = players.filter(p => p.name.toLowerCase().includes(query) || p.uuid.toLowerCase().includes(query));
            
            filtered.sort((a,b) => {
                let vA = a[sortKey], vB = b[sortKey];
                return sortAsc ? (vA < vB ? -1 : 1) : (vA < vB ? 1 : -1);
            });

            tbody.innerHTML = filtered.length ? '' : '<tr><td colspan="5" class="px-6 py-10 text-center text-zinc-600 italic">No matching players online.</td></tr>';
            
            filtered.forEach(p => {
                const row = `
                    <tr class="hover:bg-zinc-900/40 transition-colors group">
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img src="https://mc-heads.net/avatar/${p.uuid}/32" class="w-8 h-8 rounded shadow-inner">
                            <div>
                                <div class="text-white font-semibold">${p.name}</div>
                                <div class="text-[10px] text-zinc-600 mono">${p.uuid.substring(0,18)}...</div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="${p.ping < 100 ? 'text-emerald-400' : 'text-amber-400'} font-medium">${p.ping}ms</span>
                        </td>
                        <td class="px-6 py-4 text-zinc-400">${Math.floor(p.playtime/1200)}m</td>
                        <td class="px-6 py-4 text-zinc-500 italic">${p.world}</td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button onclick="kick('${p.name}')" 
                                class="text-[10px] bg-red-500/10 text-red-500 border border-red-500/20 px-2 py-1 rounded hover:bg-red-500 hover:text-white transition-all opacity-0 group-hover:opacity-100 font-bold uppercase">
                                Kick
                            </button>
                            <button onclick="ban('${p.name}')" 
                                class="text-[10px] bg-red-600/20 text-red-400 border border-red-600/30 px-2 py-1 rounded hover:bg-red-600 hover:text-white transition-all opacity-0 group-hover:opacity-100 font-bold uppercase">
                                Ban
                            </button>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function kick(n) { 
            if (!pluginOnline) return;
            const reason = prompt(`Enter kick reason for ${n}:`, "Kicked via Beacon Dashboard");
            if (reason !== null) {
                ws.send(JSON.stringify({ event: 'console_command', command: `kick ${n} ${reason}` })); 
            }
        }

        function ban(n) {
            if (!pluginOnline) return;
            const reason = prompt(`Enter ban reason for ${n}:`, "Banned via Beacon Dashboard");
            if (reason !== null) {
                ws.send(JSON.stringify({ event: 'console_command', command: `ban ${n} ${reason}` }));
            }
        }

        ws.onopen = () => {
            ws.send(JSON.stringify({ event: 'plugin_status_request' }));
        };

        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.event === 'plugin_status') {
                setPluginStatus(d.payload.status);
            }
            if(d.event === 'server_stats' && pluginOnline) {
                players = d.payload.player_list || [];
                countHeader.textContent = `Managing ${d.payload.players} online entities.`;
                render();
            }
        };

        searchInput.oninput = render;

        setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'plugin_status_request' }));
            }
        }, 2000);
    </script>
{{end}}
