{{define "players"}}
    <div class="flex justify-between items-end mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white">Online Players</h1>
            <p class="text-zinc-500 text-sm" id="player-count">{{.Stats.Players}} player online.</p>
        </div>
        <input type="text" id="player-search" placeholder="Search by name or UUID..." 
            class="bg-zinc-900 border border-zinc-800 text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 w-80">
    </div>

    <div class="bg-[#18181b] border border-zinc-800 rounded-xl overflow-hidden shadow-sm">
        <table class="w-full text-left text-sm">
            <thead class="bg-[#09090b] text-zinc-500 font-medium uppercase text-[11px] tracking-wider border-bottom border-zinc-800">
                <tr>
                    <th class="px-6 py-4">Player</th>
                    <th class="px-6 py-4 cursor-pointer hover:text-white" onclick="setSort('ping')">Ping ↕</th>
                    <th class="px-6 py-4 cursor-pointer hover:text-white" onclick="setSort('playtime')">Time Online ↕</th>
                    <th class="px-6 py-4">World</th>
                    <th class="px-6 py-4 text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="player-table-body" class="divide-y divide-zinc-800">
                </tbody>
        </table>
    </div>

    <script>
        const tbody = document.getElementById('player-table-body');
        const countHeader = document.getElementById('player-count');
        const searchInput = document.getElementById('player-search');
        const ws = new WebSocket('ws://' + window.location.host + '/ws/web');

        let players = [];
        let sortKey = 'name';
        let sortAsc = true;

        function setSort(k) { if(sortKey === k) sortAsc = !sortAsc; else { sortKey = k; sortAsc = true; } render(); }

        function render() {
            const query = searchInput.value.toLowerCase();
            let filtered = players.filter(p => p.name.toLowerCase().includes(query) || p.uuid.toLowerCase().includes(query));
            
            filtered.sort((a,b) => {
                let vA = a[sortKey], vB = b[sortKey];
                return sortAsc ? (vA < vB ? -1 : 1) : (vA < vB ? 1 : -1);
            });

            tbody.innerHTML = filtered.length ? '' : '<tr><td colspan="5" class="px-6 py-10 text-center text-zinc-600 italic">No players found.</td></tr>';
            
            filtered.forEach(p => {
                const row = `
                    <tr class="hover:bg-zinc-900/40 transition-colors group">
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img src="https://mc-heads.net/avatar/${p.uuid}/32" class="w-8 h-8 rounded shadow-inner">
                            <div>
                                <div class="text-white font-semibold">${p.name}</div>
                                <div class="text-[10px] text-zinc-600 mono">${p.uuid.substring(0,18)}...</div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="${p.ping < 100 ? 'text-emerald-400' : 'text-amber-400'} font-medium">${p.ping}ms</span>
                        </td>
                        <td class="px-6 py-4 text-zinc-400">${Math.floor(p.playtime/1200)}m</td>
                        <td class="px-6 py-4 text-zinc-500 italic">${p.world}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="kick('${p.name}')" class="text-xs bg-zinc-800 text-zinc-400 px-3 py-1 rounded hover:bg-red-900/30 hover:text-red-400 transition-all opacity-0 group-hover:opacity-100">Kick</button>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function kick(n) { if(confirm(`Kick ${n}?`)) ws.send(JSON.stringify({event:'console_command', command: `kick ${n} Dashboard Kick`})); }

        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.event === 'server_stats') {
                players = d.payload.player_list || [];
                countHeader.textContent = `${d.payload.players} players online.`;
                render();
            }
        };
        searchInput.oninput = render;
    </script>
{{end}}
