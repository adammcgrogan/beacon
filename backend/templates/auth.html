{{define "auth"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-200 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 rounded-xl p-6 shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-2">Beacon Magic Link Login</h1>
        <p class="text-zinc-400 text-sm mb-4">Run <span class="font-mono text-zinc-200">/beacon panel</span> in-game, then open the generated link.</p>
        <div id="status" class="text-sm text-zinc-400">Checking token...</div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const token = new URLSearchParams(window.location.search).get('token');

        async function authenticate() {
            if (!token) {
                statusEl.textContent = 'Missing token. Generate a new link using /beacon panel.';
                statusEl.className = 'text-sm text-amber-400';
                return;
            }

            try {
                const res = await fetch('/api/auth/magic-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                if (!res.ok) {
                    statusEl.textContent = 'This link is invalid, expired, or already used.';
                    statusEl.className = 'text-sm text-red-400';
                    return;
                }

                statusEl.textContent = 'Login successful. Redirecting...';
                statusEl.className = 'text-sm text-emerald-400';
                window.location.replace('/');
            } catch (_) {
                statusEl.textContent = 'Could not contact backend.';
                statusEl.className = 'text-sm text-red-400';
            }
        }

        authenticate();
    </script>
</body>
</html>
{{end}}
